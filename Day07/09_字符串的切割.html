<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    var s = "10.20.3.188";
    var s = "abc12dlsfjl4455lsfjlsda666";
    var ss = s.split(/\D+/gi);
    console.log(ss);
</script>
</body>
</html>
<!--
== : 如果有一方是基本类型(number string boolean) ,会进行类型的转换之后
    再比较

=== ：不会进行类型的转换。

特殊：如果两边都是 对象 （new出来的），则不管是==还是===都不会进行类型的
转换，只比较地址值是否相等。(比较他们是不是同一个对象)



-->

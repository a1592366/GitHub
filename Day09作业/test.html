<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div2 div{position: absolute;border-radius: 50%;}
		</style>
	</head>
	<body>
		<div id="div2"></div>
	</body>
	<script type="text/javascript">
		function randomInt(from1,to){return parseInt(Math.random()*(to-from1+1)+from1)}
		console.log(randomInt(1,3));
		function creatcircle(){
				var div=document.createElement('div');
				var wh=randomInt(50,100);
				div.style.left=randomInt(100,1000)+'px';
				div.style.top=randomInt(100,1000)+'px';
				div.style.backgroundColor='rgb('+randomInt(0,255)+','+randomInt(0,255)+','+randomInt(0,255)+')';
				div.style.width=wh+'px';
				div.style.height=wh+'px';
				return div;
				}

		var div2=document.getElementById('div2');
		for (var i = 0; i < 50; i++) {
			var div=creatcircle();
				
				
			div2.appendChild(div);
			
						
		}

			
			
	</script>
	
</html>
